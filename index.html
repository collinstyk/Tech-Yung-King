<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png">
    <title>Frontend Mentor Challenge |Product preview card component </title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
        <div class="product">
                <div class="product-div">
                    <picture class="product-image">
                    </picture>       
                </div>     
                <article class="product-info">
                    <p class="subtitle">PERFUME</p>
                    <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
                    <p class="extra-info">
                        A floral, solar and voluptuous interpretation composed 
                        by olivier polge, perfumer-creator for the House of CHANEL.
                    </p>
                    <div class="prices">
                        <H2>$149.99</H2>
                        <p>$169.99</p>
                    </div>
                    <button>
                        <img src="./images/icon-cart.svg" alt="cart">
                        <p>Add to Cart</p>
                    </button>
                </article> 
            </div>
</body>
</html>
